<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/platform/platform.js"></script>
    <link rel="import" href="elements/img-color-shift.html">
  </head>
  <body>
    <img-color-shift src="/elements/test2.jpg"></img-color-shift>

    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        var element = document.querySelector('img-color-shift');
        element.animation = [
          [1,.2,.2],
          [.2,.8,.2],
          [0,.5,1],
          [.5,.5,1],
          [1,1,1]
        ];
      });
    </script>
  </body>
</html>
